<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>var pageId = 123;</script>
    </head>
    <body>
        <div id="quiz"></div>
        <!--
        TEMPLATE: question
        -->
        <script id="questions-template" type="text/template">
          <div class="questions">
            <div class="main">
              <h5 class="question"><%= question %></h5>
              <ul class="options">
                <% _.each(options, function(value, key){ %>
                  <li class="option<% if(key == answer) print(' correct') %>">
                    <span class="value" data-key="<%= key %>"><%= value %></span>
                  </li>
                <% }) %>
              </ul>
            </div>
            <% if(imgsrc !== '') { %>
              <div class="meta">
                <% if(imgsrc !== '') { %>
                  <img src="<%= imgsrc %>" <%= hidePhoto ? 'style="opacity:0;"' : ''%>>
                <% } %>
                <% if(articleUrl !== '') { %>
                  <div class="answer-details">
                    <%= answerDetails %>
                    <a target="_blank" href="<%= articleUrl %>">Read more</a>
                  </div>
                <% } %>
              </div>
            <% } %>
          </div>
        </script>
        <script src="underscore-1.7.0.min.js"></script>
        <script src="jso-quiz-0.9.0.js"></script>
        <script src="questions.js"></script>
        <script>
          createQuiz(questionsArray);
        </script>
    </body>
</html>
